<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caprasimo&display=swap');
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body
    {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
       

    } 
    
    .gl
    {
      width: 90%;
      height: 50vh;
      background-color: #303030a9;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .card-recheios
    {
      display: flex;
      flex-direction: column;

      border-radius: 5px;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      border: 2px solid white;
    
      padding-bottom: 15px;
      transition: 0.5s;
    }
    .filling-img
    {
      width: 200px;
      border-radius: 50%;
      transition: 0.5s;
    }
    .filling-img:hover
    {
      filter: grayscale(100%);
      transition: 0.5s;
    }
    .card-recheios:hover
    {
      border: 2px solid green;
      transition: 0.5s;
    }
    label
    {
        font-size: 30px;
        margin: 10px;
        top: 0;
        color: aliceblue;
        position: absolute;
    }
    span
    {
      text-align: center;
      margin-top: 10px;
      color: white;
      font-family: 'Caprasimo', cursive;
    }
   
    
  </style>
</head>
<body>
  <div class="gl"></div>

<script>

 const paes = [
      {
        id: 1,
        tipo: "Italiano"
      },
      {
        id: 2,
        tipo: "Frances"
      },
      {
        id: 3,
        tipo: "Gr√£os"
      },
      {
        id: 4,
        tipo: "Integral"
      },
      {
        id: 5,
        tipo: "Ciabatta"
      }
    ];

    function renderMenu() {
      let menuP = '<label>Escolha um recheio :</label>';

  for ( let i = 0; i < paes.length; i++ ) {
                const optionsPaes = paes[i];
                
                const {tipo} = optionsPaes
          
                const menuV = 
                `<div class="card-recheios">
                    <img src="./imgs/homus-recheio.png" class="filling-img">
                  <span>${tipo}</span>
                  <span>bla bla bla</span>
                 </div>
                `;
                menuP += menuV;
            }
            document.querySelector('.gl').innerHTML = menuP;
          }
          renderMenu();


</script>
</body>
</html>
