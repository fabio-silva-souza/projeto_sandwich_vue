<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caprasimo&display=swap');
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body
    {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
       

    } 
    
.dpx{
  display:flex;
  width: 100%;
  padding: 20px;
  align-items:center;
  justify-content:space-around;
  background-color: azure;
}
.px
{
  display: grid;
  grid-template-columns: auto auto;

  align-items: center;
  width: 400px;
  justify-content: space-around;


}
h1{
  font-size:28px;
  line-height:28px;
  margin-bottom:15px;
}
label{
  display:block;
  line-height:40px;
}
.option-input {
  -webkit-appearance: none;
  -moz-appearance: none;
  -ms-appearance: none;
  -o-appearance: none;
  appearance: none;
  position: relative;
  top: 13.33333px;
  right: 0;
  bottom: 0;
  left: 0;
  height: 40px;
  width: 40px;
  transition: all 0.15s ease-out 0s;
  background: #cbd1d8;
  border: none;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  margin-right: 0.5rem;
  outline: none;
  position: relative;
  z-index: 1000;
}
.option-input:hover {
  background: #9faab7;
}
.option-input:checked {
  background: #40e0d0;
}
.option-input:checked::before {
  width: 40px;
  height: 40px;
  display:flex;
  content: '\f00c';
  font-size: 25px;
  font-weight:bold;
  position: absolute;
  align-items:center;
  justify-content:center;
  font-family:'Font Awesome 5 Free';
}
.option-input:checked::after {
  -webkit-animation: click-wave 0.65s;
  -moz-animation: click-wave 0.65s;
  animation: click-wave 0.65s;
  background: #40e0d0;
  content: '';
  display: block;
  position: relative;
  z-index: 100;
}


@keyframes click-wave {
  0% {
    height: 40px;
    width: 40px;
    opacity: 0.35;
    position: relative;
  }
  100% {
    height: 200px;
    width: 200px;
    margin-left: -80px;
    margin-top: -80px;
    opacity: 0;
  }
}

    
    
  </style>
</head>
<body>
    <div class="dpx">
      <div class="px"></div>
    </div>
  
  
<script>

 const paes = [
      {
        id: 1,
        tipo: "Italiano"
      },
      {
        id: 2,
        tipo: "Frances"
      },
      {
        id: 3,
        tipo: "Gr√£os"
      },
      {
        id: 4,
        tipo: "Integral"
      },
      {
        id: 5,
        tipo: "Ciabatta"
      },
      {
        id: 6,
        tipo: "Ciabatta"
      },
      {
        id: 7,
        tipo: "Ciabatta"
      },
      {
        id: 8,
        tipo: "Ciabatta"
      }
    ];

    function renderMenu() {
      let menuP = '';

  for ( let i = 0; i < paes.length; i++ ) {
                const optionsPaes = paes[i];
                
                const {tipo} = optionsPaes
          
                const menuV = 
                `  <label>
                    <input type="checkbox" class="option-input checkbox" checked />
                    ${tipo}
                  </label>
                `;
                menuP += menuV;
            }
            document.querySelector('.px').innerHTML = menuP;
          }
          renderMenu();


</script>
</body>
</html>
